<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="song-card p-md-1 border border-light bg-success text-white m-1" >
        <div class=" col-md-12">
          <h2 class="oi oi-musical-note text-danger pt-2 display-4 align-content-center"></h2>
          <!--<p>Add Song</p>-->
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <form  #updateForm="ngForm" (ngSubmit)="openVerticallyCentered(updateModal)">
        <div class="form-group">
          <label for="title">Title*</label>
          <input type="text" class="form-control" id="title" placeholder="Song Title" ngModel name="title" #title="ngModel" required [(ngModel)]="song.title" >
          <span class="help-block text-danger" *ngIf="!title.valid && title.touched">Please enter a valid Title.</span>
        </div>
        <div class="form-group">
          <label for="artist">Artist*</label>
          <input type="text" class="form-control" id="artist" placeholder="Artist" ngModel name="artist" #artist="ngModel" required [(ngModel)]="song.artist">
          <span class="help-block text-danger" *ngIf="!artist.valid && artist.touched">Please enter a valid Artist name.</span>
        </div>
        <div class="form-group">
          <label for="decade">Decade</label>
          <input type="text" class="form-control" id="decade" placeholder="Decade" ngModel name="decade" [(ngModel)]="song.decade">
        </div>
        <div class="form-group">
          <label for="weeksAtOne">Weeks at Top 1 position</label>
          <input type="text" class="form-control" id="weeksAtOne" placeholder="Weeks at Top 1 position" ngModel name="weeksAtOne" [(ngModel)]="song.weeksAtOne">
        </div>
        <button type="reset" class="btn btn-secondary col-md-12" [disabled]="!updateForm.dirty" >Reset</button>
        <br/>
        <br/>
        <button type="submit" class="btn btn-primary col-md-12" [disabled]="!updateForm.dirty && !updateForm.valid">Update</button>
      </form>
        <form #form="ngForm" (ngSubmit)="openVerticallyCentered(deleteModal)">
          <br/>
        <button type="submit" class="btn btn-danger col-md-12">Delete</button>
      </form>
    </div>
  </div>
</div>


<ng-template #deleteModal let-c="close" let-d="dismiss">
  <div class="modal-header bg-danger">
    <!--<h4 class="modal-title">Warning!</h4>-->
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <!--<span aria-hidden="true">&times;</span>-->
    </button>
  </div>
  <div class="modal-body">
    <p>Confirm delete?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="[c('Close click'), onDeleteSubmit(form)]">Delete</button>
  </div>
</ng-template>

<ng-template #updateModal let-c="close" let-d="dismiss">
  <div class="modal-header bg-primary">
    <!--<h4 class="modal-title">Warning!</h4>-->
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <!--<span aria-hidden="true">&times;</span>-->
    </button>
  </div>
  <div class="modal-body">
    <p>Confirm update?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="[c('Close click'),onUpdateSubmit(updateForm)]">Update</button>
  </div>
</ng-template>
